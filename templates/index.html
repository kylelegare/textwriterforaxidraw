<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxiDraw Postcard Writer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'PremiumUltra';
            src: url('/static/fonts/PremiumUltra54.ttf') format('truetype');
        }
        #previewCanvas {
            width: 100%;
            height: auto;
            border: 1px solid var(--bs-border-color);
            background-color: white;
        }
        #fontSizeValue {
            display: inline-block;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Postcard Preview</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="previewCanvas"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Controls</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="messageText" class="form-label">Message</label>
                            <textarea class="form-control" id="messageText" rows="4" maxlength="100" placeholder="Enter your message..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="fontSize" class="form-label">Preview Size</label>
                            <input type="range" class="form-range" id="fontSize" min="8" max="36" value="12">
                            <span id="fontSizeValue">12pt</span>
                        </div>

                        <div class="mb-3">
                            <button id="plotBtn" class="btn btn-primary w-100">Plot Message</button>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="statusMessage" class="alert alert-info">Ready</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const FIXED_SCALE = 0.004;  // Same as backend
            const AXIDRAW_WIDTH_MM = 152.4;
            const AXIDRAW_HEIGHT_MM = 101.6;
            const MM_TO_PX = 3.7795275591;  // 96 DPI / 25.4 mm per inch

            const canvas = document.getElementById('previewCanvas');
            canvas.width = AXIDRAW_WIDTH_MM * MM_TO_PX;
            canvas.height = AXIDRAW_HEIGHT_MM * MM_TO_PX;

            const ctx = canvas.getContext('2d');
            const messageText = document.getElementById('messageText');
            const fontSize = document.getElementById('fontSize');
            const fontSizeValue = document.getElementById('fontSizeValue');
            const plotBtn = document.getElementById('plotBtn');
            const statusMessage = document.getElementById('statusMessage');

            fontSize.addEventListener('input', (e) => {
                fontSizeValue.textContent = `${e.target.value}pt`;
                updatePreview();
            });

            messageText.addEventListener('input', updatePreview);

            function updatePreview() {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw border to show plotting area
                ctx.strokeStyle = '#ddd';
                ctx.strokeRect(40, 40, canvas.width - 80, canvas.height - 80);

                ctx.fillStyle = 'black';
                const fontSizeVal = parseInt(fontSize.value);
                ctx.font = `${fontSizeVal}pt PremiumUltra`;

                // Calculate max width based on physical plotter dimensions
                const maxWidth = (canvas.width - 80) / (FIXED_SCALE * MM_TO_PX);
                const lineHeight = 1000;  // Same as SVG font units
                const startX = 40;
                let startY = 60 + (1000 * FIXED_SCALE * MM_TO_PX);  // Match SVG y-offset

                document.fonts.ready.then(() => {
                    const text = messageText.value;
                    const words = text.split(' ');
                    let line = '';

                    for (let word of words) {
                        const testLine = line + (line ? ' ' : '') + word;
                        const metrics = ctx.measureText(testLine);
                        const scaledWidth = metrics.width / (FIXED_SCALE * MM_TO_PX);

                        if (scaledWidth > maxWidth && line !== '') {
                            ctx.fillText(line, startX, startY);
                            line = word;
                            startY += lineHeight * FIXED_SCALE * MM_TO_PX;

                            if (startY > canvas.height - 40) {
                                break;
                            }
                        } else {
                            line = testLine;
                        }
                    }

                    if (line !== '' && startY <= canvas.height - 40) {
                        ctx.fillText(line, startX, startY);
                    }
                });
            }

            plotBtn.addEventListener('click', async () => {
                try {
                    plotBtn.disabled = true;
                    statusMessage.className = 'alert alert-info';
                    statusMessage.textContent = 'Plotting...';

                    const response = await fetch('/api/test_plot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: messageText.value,
                        })
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        statusMessage.className = 'alert alert-success';
                        statusMessage.textContent = 'Plot completed!';
                    } else {
                        throw new Error(data.message);
                    }
                } catch (error) {
                    statusMessage.className = 'alert alert-danger';
                    statusMessage.textContent = 'Error: ' + error.message;
                } finally {
                    plotBtn.disabled = false;
                }
            });

            updatePreview();
        });
    </script>
</body>
</html>
