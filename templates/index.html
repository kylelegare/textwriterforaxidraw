<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxiDraw Postcard Writer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'PremiumUltra';
            src: url('/static/fonts/PremiumUltra54.ttf') format('truetype');
        }

        #previewCanvas {
            width: 100%;
            height: auto;
            border: 1px solid var(--bs-border-color);
            background-color: white;
        }
        #fontSizeValue {
            display: inline-block;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Postcard Preview</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="previewCanvas"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Controls</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="messageText" class="form-label">Message</label>
                            <textarea class="form-control" id="messageText" rows="4" placeholder="Enter your message..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="fontSize" class="form-label">Font Size</label>
                            <input type="range" class="form-range" id="fontSize" min="8" max="36" value="12">
                            <span id="fontSizeValue">12pt</span>
                        </div>

                        <div class="mb-3">
                            <button id="plotBtn" class="btn btn-primary w-100">
                                Plot Message
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="statusMessage" class="alert alert-info">
                            Ready
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Constants
            const PT_TO_MM = 0.352778;  // 1 point = 0.352778 mm
            const MM_TO_PT = 2.83465;   // 1mm = 2.83465pt

            // AxiDraw Mini dimensions (in points)
            const AXIDRAW_WIDTH_MM = 152.4;
            const AXIDRAW_HEIGHT_MM = 101.6;

            // Convert mm to points for canvas
            const CANVAS_WIDTH = AXIDRAW_WIDTH_MM * MM_TO_PT;
            const CANVAS_HEIGHT = AXIDRAW_HEIGHT_MM * MM_TO_PT;

            // Set margins (10mm on each side)
            const MARGIN_MM = 10;
            const MARGIN_PT = MARGIN_MM * MM_TO_PT;

            const canvas = document.getElementById('previewCanvas');
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;

            const ctx = canvas.getContext('2d');
            const messageText = document.getElementById('messageText');
            const fontSize = document.getElementById('fontSize');
            const fontSizeValue = document.getElementById('fontSizeValue');
            const plotBtn = document.getElementById('plotBtn');
            const statusMessage = document.getElementById('statusMessage');

            // Handle font size changes
            fontSize.addEventListener('input', (e) => {
                fontSizeValue.textContent = `${e.target.value}pt`;
                updatePreview();
            });

            // Handle text changes
            messageText.addEventListener('input', updatePreview);

            function wrapText(text, maxWidth) {
                const words = text.split(' ');
                const lines = [];
                let currentLine = words[0] || '';

                for (let i = 1; i < words.length; i++) {
                    const testLine = currentLine + ' ' + words[i];
                    const metrics = ctx.measureText(testLine);

                    if (metrics.width < maxWidth - (MARGIN_PT * 2)) {
                        currentLine = testLine;
                    } else {
                        lines.push(currentLine);
                        currentLine = words[i];
                    }
                }
                if (currentLine) lines.push(currentLine);
                return lines;
            }

            function updatePreview() {
                // Clear canvas
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw border
                ctx.strokeStyle = '#ddd';
                ctx.strokeRect(MARGIN_PT, MARGIN_PT, 
                             canvas.width - (MARGIN_PT * 2), 
                             canvas.height - (MARGIN_PT * 2));

                // Convert font size from points to mm for preview
                const fontSizeVal = parseInt(fontSize.value);
                const fontSizeMM = fontSizeVal * PT_TO_MM;
                ctx.font = `${fontSizeVal}pt PremiumUltra`;

                document.fonts.ready.then(() => {
                    const lineHeight = fontSizeVal * 1.2;
                    const lines = wrapText(messageText.value, canvas.width);

                    let y = MARGIN_PT + fontSizeVal;

                    lines.forEach(line => {
                        ctx.fillText(line, MARGIN_PT, y);
                        y += lineHeight;
                    });
                });
            }

            // Handle plot button
            plotBtn.addEventListener('click', async () => {
                try {
                    statusMessage.textContent = 'Plotting...';
                    const response = await fetch('/api/test_plot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: messageText.value,
                            fontSize: parseInt(fontSize.value)
                        })
                    });
                    const data = await response.json();
                    statusMessage.textContent = 'Plot completed!';
                } catch (error) {
                    statusMessage.textContent = 'Error: ' + error.message;
                }
            });

            // Initial preview
            updatePreview();
        });
    </script>
</body>
</html>
