<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxiDraw Postcard Writer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'PremiumUltra';
            src: url('/static/fonts/PremiumUltra54.ttf') format('truetype');
        }
        #previewCanvas {
            width: 100%;
            height: auto;
            border: 1px solid var(--bs-border-color);
            background-color: white;
        }
        #fontSizeValue {
            display: inline-block;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Postcard Preview</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="previewCanvas"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Controls</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="messageText" class="form-label">Message</label>
                            <textarea class="form-control" id="messageText" rows="4" placeholder="Enter your message..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="fontSize" class="form-label">Font Size</label>
                            <input type="range" class="form-range" id="fontSize" min="8" max="36" value="12">
                            <span id="fontSizeValue">12pt</span>
                        </div>

                        <div class="mb-3">
                            <button id="plotBtn" class="btn btn-primary w-100">Plot Message</button>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="statusMessage" class="alert alert-info">Ready</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Constants for unit conversion
            const POINTS_PER_INCH = 72;
            const MM_PER_INCH = 25.4;
            const POINTS_TO_MM = MM_PER_INCH / POINTS_PER_INCH;  // 0.35277777...

            // Physical postcard dimensions in mm
            const POSTCARD_WIDTH_MM = 152.4;  // 6 inches
            const POSTCARD_HEIGHT_MM = 101.6;  // 4 inches

            // Convert physical dimensions to points for canvas
            const CANVAS_WIDTH_PT = (POSTCARD_WIDTH_MM / MM_PER_INCH) * POINTS_PER_INCH;
            const CANVAS_HEIGHT_PT = (POSTCARD_HEIGHT_MM / MM_PER_INCH) * POINTS_PER_INCH;

            const canvas = document.getElementById('previewCanvas');
            canvas.width = CANVAS_WIDTH_PT;
            canvas.height = CANVAS_HEIGHT_PT;

            const ctx = canvas.getContext('2d');
            const messageText = document.getElementById('messageText');
            const fontSize = document.getElementById('fontSize');
            const fontSizeValue = document.getElementById('fontSizeValue');
            const plotBtn = document.getElementById('plotBtn');
            const statusMessage = document.getElementById('statusMessage');

            fontSize.addEventListener('input', (e) => {
                fontSizeValue.textContent = `${e.target.value}pt`;
                updatePreview();
            });

            messageText.addEventListener('input', updatePreview);

            function updatePreview() {
                // Clear canvas
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw border (margins)
                ctx.strokeStyle = '#ddd';
                const margin = 20;  // 20pt margins
                ctx.strokeRect(margin, margin, canvas.width - 2*margin, canvas.height - 2*margin);

                // Set up text rendering
                ctx.fillStyle = 'black';
                const fontSizeVal = parseInt(fontSize.value);
                ctx.font = `${fontSizeVal}pt PremiumUltra`;

                // Word wrapping
                const text = messageText.value;
                const words = text.split(' ');
                let line = '';
                let y = margin + fontSizeVal + 5;  // Start position
                const x = margin;

                for (let word of words) {
                    const testLine = line + (line ? ' ' : '') + word;
                    const metrics = ctx.measureText(testLine);

                    if (metrics.width > canvas.width - 2*margin && line) {
                        ctx.fillText(line, x, y);
                        line = word;
                        y += fontSizeVal * 1.5;  // Line spacing

                        // Check if we've exceeded canvas height
                        if (y > canvas.height - margin) {
                            break;
                        }
                    } else {
                        line = testLine;
                    }
                }

                // Draw remaining text
                if (line && y <= canvas.height - margin) {
                    ctx.fillText(line, x, y);
                }
            }

            plotBtn.addEventListener('click', async () => {
                try {
                    plotBtn.disabled = true;
                    statusMessage.className = 'alert alert-info';
                    statusMessage.textContent = 'Plotting...';

                    const response = await fetch('/api/test_plot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: messageText.value,
                            fontSize: parseInt(fontSize.value)
                        })
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        statusMessage.className = 'alert alert-success';
                        statusMessage.textContent = 'Plot completed!';
                    } else {
                        throw new Error(data.message);
                    }
                } catch (error) {
                    statusMessage.className = 'alert alert-danger';
                    statusMessage.textContent = 'Error: ' + error.message;
                } finally {
                    plotBtn.disabled = false;
                }
            });

            updatePreview();
        });
    </script>
</body>
</html>
